<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../observe-elements/observe-array.html">
<link rel="import" href="../import-jquery/import-jquery.html">

// TODO: avoid jquery
<dom-module id="list-generic">
  <style>
    :host {
      display: block;
    }
  </style>

  <template>
    <observe-array array="{{array}}" on-changed="_changed"></observer-array>
  </template>
</dom-module>

<script>
  Polymer({
    is: "list-generic",
    properties: {
      array: {
        type: Array,
        notify: true
      },
      element: String
    },
    ready: function() {
      this._rebuild();
    },
    _changed: function(event, detail) {
      // TODO: incremental update
      this._rebuild();
    },
    _rebuild: function() {
      if (!this.array) return;
      $(this).empty();
      $.each(this.array, $.proxy(function(i, e) {
        $(this).append(
          $("<%></%>".replace("%", this.element))
            .prop("data", e)
        );
      }, this));
    }
  });
</script>
